<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <title>Root & Rise</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icon-192.png">
  <link rel="apple-touch-icon" href="./icon-192.png">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="app" aria-label="Root & Rise">
    <header class="header">
      <h1>Root &amp; Rise</h1>
      <p class="tagline">Tend what grows. Tend yourself.</p>
    </header>

    <!-- ====== SECTION 1: PLANT TILES ====== -->
    <section class="section">
      <div class="section-title-row">
        <h2 class="section-title">Plants</h2>
        <div class="section-meta" id="dueSummary" aria-live="polite"></div>
      </div>

      <div class="tile-grid" id="tileGrid" aria-label="Plant tiles"></div>
    </section>

    <!-- ====== SECTION 2: ROOT & RISE CARD + AFFIRMATION (GLASS) ====== -->
    <section class="section">
      <div class="card-wrap" aria-label="Affirmation card">
        <img class="card-img" src="./root-rise-card.png" alt="" loading="lazy" />
        <div class="glass glass--over-card" id="affirmationPanel" aria-live="polite"></div>
      </div>
    </section>

    <!-- ====== SECTION 3: GROUNDING ACTION ====== -->
    <section class="section">
      <div class="panel">
        <h3 class="panel-title">Grounding</h3>
        <div class="panel-body" id="groundingPanel" aria-live="polite"></div>
      </div>
    </section>

    <!-- ====== SECTION 4: CARED FOR LIST ====== -->
    <section class="section">
      <div class="panel">
        <div class="panel-title-row">
          <h3 class="panel-title">Cared For</h3>
          <button class="btn btn--ghost" id="clearHistoryBtn" type="button" title="Clear list">Clear</button>
        </div>
        <div class="history" id="historyList" aria-label="Cared for history"></div>
      </div>
    </section>
  </main>

  <!-- ====== PLANT DETAILS MODAL ====== -->
  <div class="modal" id="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Plant details">
    <div class="modal-backdrop" data-close></div>

    <div class="modal-card" role="document">
      <button class="modal-close" type="button" aria-label="Close" data-close>âœ•</button>

      <div class="modal-hero">
        <img id="modalImg" alt="" />
      </div>

      <div class="modal-body">
        <h3 class="modal-title" id="modalTitle"></h3>

        <div class="chips" id="modalChips"></div>

        <div class="info-grid" id="modalInfo"></div>

        <div class="modal-actions">
          <button class="btn btn--primary" id="markCaredBtn" type="button">Mark Cared For</button>
          <button class="btn btn--ghost" type="button" data-close>Close</button>
        </div>

        <p class="modal-note" id="modalNote"></p>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
