<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <title>Root &amp; Rise</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icon-192.png">
  <link rel="apple-touch-icon" href="./icon-192.png">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="rr-shell" aria-label="Root & Rise">
    <header class="rr-header">
      <h1 class="rr-title">Root &amp; Rise</h1>
      <p class="rr-sub">Tend what grows. Tend yourself.</p>
    </header>

    <section class="rr-section" aria-label="Plants">
      <h2 class="rr-section-title">Plants</h2>
      <div class="rr-tiles-grid" id="rrTiles" aria-label="Plant tiles"></div>
    </section>

    <section class="rr-section" aria-label="Root &amp; Rise">
      <h2 class="rr-section-title">Root &amp; Rise</h2>

      <div class="rr-card-wrap">
        <img class="rr-card-img" src="./root-rise-card.png" alt="" loading="lazy" />
        <div class="rr-card-glass" id="rrAffirmation" aria-live="polite"></div>
      </div>

      <div class="rr-grounding" id="rrGrounding" aria-live="polite"></div>
    </section>

    <section class="rr-section" aria-label="Cared for">
      <h2 class="rr-section-title">Cared For</h2>
      <div class="rr-cared-list" id="rrCaredList" aria-label="Cared for history"></div>
    </section>
  </main>

  <!-- MODAL -->
  <div class="rr-modal-backdrop" id="rrModalBackdrop" hidden>
    <div class="rr-modal" role="dialog" aria-modal="true" aria-label="Plant details">
      <button class="rr-modal-close" type="button" id="rrModalClose" aria-label="Close">âœ•</button>

      <div class="rr-modal-body">
        <div class="rr-modal-top">
          <div class="rr-modal-thumb" id="rrModalThumb" aria-hidden="true"></div>
          <div class="rr-modal-head">
            <h3 class="rr-modal-title" id="rrModalTitle"></h3>
            <div class="rr-modal-sub" id="rrModalSub"></div>
          </div>
        </div>

        <div class="rr-modal-grid" id="rrModalGrid"></div>

        <div class="rr-modal-actions">
          <button class="rr-btn rr-btn-primary" type="button" id="rrMarkCaredBtn">Mark Cared For</button>
          <button class="rr-btn rr-btn-ghost" type="button" id="rrModalClose2">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
